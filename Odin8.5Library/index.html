<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="squirrel_stockUnlimited.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
      crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Your Stashs</title>
  </head>
  <body>
    <div id="app">

      <header id = "header">
        <div id = "logoDiv">
          <img id = "logo" src="squirrel_stockUnlimited.jpg" alt="Squirrel Logo">
          <a href="https://i.imgur.com/V9dtJ3T.gif"> 
            <div id = "squirrelPixel">
            </div>
          </a>
        </div>

        
        <button id = "headerAddBtn" class = "headerBtn">Add to Stash</button>
        <button id = "headerEditBtn" class = "headerBtn">Remove from Stash</button>




      </header>
      <div id = "container--top" class = "hidden">
        
        <div id = "container--search">
          <div id = "container--buttons"></div>
          <div id = "search">
            <div id = "searchContainer--Book" class = "searchContainer hidden">
              <div id = "inputContainer--book" class = "inputContainer" >
                Search Books:
                <input class = "searchInput"
                  type = "text"
                  id = "searchInput--book"
                  name = "searchText"
                  placeholder = "Find a Book">
                  <!-- <div id = "searchResults--book" class = "searchResults"></div> -->
              </div>
            </div>
            <div id = "searchContainer--Movie" class = "searchContainer hidden">
              <div id = "inputContainer--movie" class = "inputContainer">
                Search Movies:
                <input class = "searchInput"
                  type = "text"
                  id = "searchInput--movie"
                  name = "searchText"
                  placeholder = "Find a Movie">
                  <!-- <div id = "searchResults--movie" class = "searchResults"></div> -->
              </div>
            </div>
            <div id = "searchContainer--Game" class = "searchContainer hidden">
              <div id = "inputContainer--game" class = "inputContainer">
                Search Games:
                <input class = "searchInput"
                  type = "text"
                  id = "searchInput--game"
                  name = "searchText"
                  placeholder = "Find a Game">
                  <!-- <div id = "searchResults--game" class = "searchResults"></div> -->
              </div>
            </div>
          </div>
          <div id = "searchAutoComplete" class = "searchResults">
          </div>
        </div>


        <div id = "container--mediaDetails" class = "">
            <div id = mediaDetails--text>
              <div id = "mediaDetails--title"></div>
              <div id = "mediaDetails--maker"></div>
              <div id = "mediaDetails--year"></div>
            </div>
            <div id = "mediaDetails--image--container">
              <img id ="mediaDetails--image" src="#" alt="">
            </div>



            <div id = "consumedCheckbox" class = "hidden">
              <label for = "checkbox" class="checkBoxLabel">Finished?
                <input name = "checkbox" type="checkbox" class="checkbox" id="checkboxDetails">
              </label>
            </div>
            <button id = "cancelMediaBtn" class = "headerBtn">Cancel</button>
        </div>
      </div>
      <div id = "container--bottom">
        <hr>
        <span class = "fontTilt">Books</span>
        <hr> 
        <div id = "library--books" class = "library"></div>
        <hr>
        <span class = "fontTilt">Movies</span>
        <hr> 
        <div id = "library--movies" class = "library"></div>
        <hr>
        <span class = "fontTilt">Games</span>
        <hr> 
        <div id = "library--games" class = "library"></div>

        <div id = "container--library">
        </div>
      </div>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
