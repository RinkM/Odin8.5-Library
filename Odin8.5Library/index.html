<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">

      <div id = "search">
        <div id = "searchContainer--book" class = "searchContainer">
          <div id = "inputContainer--book" class = "inputContainer" >
            Search Books:
            <input class = "searchInput"
              type = "text"
              id = "searchInput--book"
              name = "searchText"
              placeholder = "Find a Book">
              <!-- <div id = "searchResults--book" class = "searchResults"></div> -->
          </div>
        </div>

        <div id = "searchContainer--movie" class = "searchContainer">
          <div id = "inputContainer--movie" class = "inputContainer">
            Search Movies:
            <input class = "searchInput"
              type = "text"
              id = "searchInput--movie"
              name = "searchText"
              placeholder = "Find a Movie">
              <!-- <div id = "searchResults--movie" class = "searchResults"></div> -->
          </div>
        </div>

        <div id = "searchAutoComplete" class = "searchResults">
        </div>
      </div>
      <div id = "container" class = "hidden">
        <div id = "container--mediaDetails">
          <div id = "mediaDetails--image--container">
            <img id ="mediaDetails--image" src="#" alt="">
          </div>
          <div id = mediaDetails--text>
            <div id = "mediaDetails--title"></div>
            <div id = "mediaDetails--maker"></div>
            <div id = "mediaDetails--year"></div>
          </div>
        </div>
        <button id = "addMediaBtn">Add</button>
      </div>




  </div>


    
    <script type="module" src="/main.js"></script>
  </body>
</html>
