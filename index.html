<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">


  <title>Document</title> 
</head>

<header>
<nav>
  <div class = 'navLeft'>
    Your Library
  </div>
  <div class = 'navCenter'></div>
  <div class = 'navRight'>
    <button id = "addButton" class = 'buttonStyle'>Add</button>
    <button id = 'editButton' class = 'buttonStyle'>Edit</button>
  </div>  
</nav>

</header>
<body>

  <div class = "formSpace">
    <div id = "formSelector" class = "formContainer hidden">
      <div class = formHeader> What will you add?</div>
      <button id = "bookSelect" class = "buttonStyle submitButton">Add Book</button>
      <button id = "filmSelect" class = "buttonStyle submitButton">Add Film</button>
      <button id = "gameSelect" class = "buttonStyle submitButton">Add Game</button>
    </div>

    <div id = "bookForm" class = "hidden formContainer">
      <div id = "formHeaderBook" class ="formHeader">
        Enter a Book
      </div>
      <form action="" method="post" id = 'enterBook' class = "addForm" >
        <div class = "form-inputs"> 
          <!-- <label for = "title">Title</label> -->
          <input class = "inputBook" type = "title" id = "title" name = "title" placeholder = "Book Title" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "author">Author</label> -->
          <input class = "inputBook" type = "author" id = "author" name = "author" placeholder = "Author" >
          <div class = "error" id = "authorError"></div>

          <!-- <label for = "year">Published Year</label> -->
          <input class = "inputBook" type = "year" id = "year" name = "year" placeholder = "Year Published" >
          <div class = "error" id = "yearError"></div>

          <!-- <label for = "pages">Page Count</label> -->
          <input class = "inputBook" type = "pages" id = "pages" name = "pages" placeholder = "Page Count" >
          <div class = "error" id = "pagesError"></div>

          <!-- <label for = "review">Review</label> -->
          <input class = "inputBook" type = "review" id = "review" name = "review" placeholder = "Review" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "notes">Notes</label> -->
          <input class = "inputBook" type = "notes" id = "notes" name = "notes" placeholder = "Notes" >
          <div class = "error" id = "emailError"></div>
        </div>
        <button type = 'submit' form ="enterBook" id = "bookButton" class = "buttonStyle submitButton">Add Book</button>
      </form>
    </div>


    <div id = "filmForm" class = "hidden formContainer">
      <div id = "formHeaderFilm" class ="formHeader">
        Enter a Film
      </div>
      <form action="" method="post" id = 'enterFilm' class = "addForm">
        <div class = "form-inputs"> 
          <!-- <label for = "title">Title</label> -->
          <input class = "inputFilm" type = "title" id = "title" name = "title" placeholder = "Movie Title" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "director">Director</label> -->
          <input class = "inputFilm" type = "director" id = "director" name = "director" placeholder = "Director" >
          <div class = "error" id = "directorError"></div>

          <!-- <label for = "year">Released Year</label> -->
          <input class = "inputFilm" type = "year" id = "year" name = "year" placeholder = "Year Released" >
          <div class = "error" id = "yearError"></div>

          <!-- <label for = "length">Length (min)</label> -->
          <input class = "inputFilm" type = "length" id = "length" name = "length" placeholder = "Length (Min)" >
          <div class = "error" id = "lengthError"></div>

          <!-- <label for = "review">Review</label> -->
          <input class = "inputFilm" type = "review" id = "review" name = "review" placeholder = "Review" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "notes">Notes</label> -->
          <input class = "inputFilm" type = "notes" id = "notes" name = "notes" placeholder = "Notes" >
          <div class = "error" id = "emailError"></div>        
        </div>
        <button type = 'submit' form ="enterFilm" id = "filmButton" class = "buttonStyle submitButton">Add Film    </button>
      </form>
    </div>


    <div id = "gameForm" class = "hidden formContainer">
      <div id = "formHeaderGame" class ="formHeader">
        Enter a Game
      </div>
      <form action="" method="post" id = 'enterGame' class = "addForm">
        <div class = "form-inputs"> 

          
          <!-- <label for = "title">Title</label> -->
          <input type = "title" id = "title" name = "title" placeholder = "Game Title">
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "developer">Developer</label -->
          <input type = "developer" id = "developer" name = "developer" placeholder = "Developer" >
          <div class = "error" id = "developerError"></div>

          <!-- <label for = "year">Published Year</label> -->
          <input type = "year" id = "year" name = "year" placeholder = "Year Released">
          <div class = "error" id = "yearError"></div>

          <input type = "radio" id = "gameCompleted" name = "toggleComplete" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "review">Review</label> -->
          <input type = "review" id = "review" name = "review"placeholder = "Review" >
          <div class = "error" id = "emailError"></div>

          <input type = "notes" id = "notes" name = "notes" placeholder = "Notes" >
          <div class = "error" id = "emailError"></div>

          
        </div>
        <button type = 'submit' form ="enterGame" id = "gameButton" class = "buttonStyle submitButton">Add Game</button>
      </form>
    </div>

  </div>


  <div class = "libraryContainer">
    <div class = "mediaContainer">
      
      

      <h1 class = "title">The Lord of the Rings</h1>

      <div class = "review"><span>5</span> stars</div>

    </div>

    </div>
  </div>
