<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!--Trash Can Icon-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <title>Document</title> 
</head>


<header>
<nav>
  <div class = 'navLeft'>
    Your Library
  </div>
  <div class = 'navCenter'></div>
  <div class = 'navRight'>
    <button id = "addButton" class = 'buttonStyle'>Add</button>
    <button id = 'editButton' class = 'buttonStyle'>Remove</button>
  </div>  
</nav>

</header>
<body>

  <div class = "formSpace">
    
    <fieldset id = "formSelector" class = "formContainer hidden ">
        <legend class = "largeText formLegend formBorder">Media Type</legend>
      <button id = "bookSelect" class = "buttonStyle submitButton">Book</button>
      <button id = "filmSelect" class = "buttonStyle submitButton">Film</button>
      <button id = "gameSelect" class = "buttonStyle submitButton">Game</button>
  </fieldset>

    <fieldset id = "bookForm" class = "formContainer hidden">
      <legend id = "bookLegend" class = "largeText">Book Details</legend>
      <form action="" method="post" id = 'enterBook' class = "addForm" >
        <div class = "form-inputs"> 

          <input  class = "inputBook" type="hidden" id="mediaType" name="mediaType" value="book" />
          <!-- <label for = "title">Title</label> -->
          <input class = "inputBook" type = "text" id = "title" name = "title" placeholder = "Book Title" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "author">Author</label> -->
          <input class = "inputBook" type = "text" id = "author" name = "author" placeholder = "Author" >
          <div class = "error" id = "authorError"></div>

          <!-- <label for = "year">Published Year</label> -->
          <input class = "inputBook" type = "text" id = "year" name = "year" placeholder = "Year Published" >
          <div class = "error" id = "yearError"></div>

          <div class = "finishedContainer">
            <label for = "finished">Finished? </label>
            <input class ='checkbox' type = "checkbox" id = "checkboxBook" name = "finished" value = "false" >
          </div>

          <!-- <label for = "review">Review</label> -->
          <input class = "inputBook" type = "text" id = "review" name = "review" placeholder = "Review" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "notes">Notes</label> -->
          <input class = "inputBook" type = "text" id = "notes" name = "notes" placeholder = "Notes" >
          <div class = "error" id = "emailError"></div>
        </div>
        <button type = 'button' form ="enterBook" id = "bookButton" class = "buttonStyle submitButton">Add Book</button>
      </form>
    </fieldset>
    


    <fieldset id = "filmForm" class = "formContainer hidden">
      <legend id = "filmLegend" class = "largeText">Film Details</legend>
      <form action="" method="post" id = 'enterFilm' class = "addForm">
        <div class = "form-inputs"> 
          <input class = "inputFilm" type="hidden" id="mediaType" name="mediaType" value="film" />
          <!-- <label for = "title">Title</label> -->
          <input class = "inputFilm" type = "text" id = "title" name = "title" placeholder = "Movie Title" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "director">Director</label> -->
          <input class = "inputFilm" type = "text" id = "director" name = "director" placeholder = "Director" >
          <div class = "error" id = "directorError"></div>

          <!-- <label for = "year">Released Year</label> -->
          <input class = "inputFilm" type = "text" id = "year" name = "year" placeholder = "Year Released" >
          <div class = "error" id = "yearError"></div>

          <div class = "finishedContainer">
            <label for = "finished">Finished? </label>
            <input class = "checkbox" type = "checkbox" id = "checkboxFilm" name = "finished" >
          </div>

          <!-- <label for = "review">Review</label> -->
          <input class = "inputFilm" type = "text" id = "review" name = "review" placeholder = "Review" >
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "notes">Notes</label> -->
          <input class = "inputFilm" type = "text" id = "notes" name = "notes" placeholder = "Notes" >
          <div class = "error" id = "emailError"></div>        
        </div>
        <button type = 'button' form ="enterFilm" id = "filmButton" class = "buttonStyle submitButton">Add Film    </button>
      </form>
    </fieldset>


    <fieldset id = "gameForm" class = "formContainer hidden">
      <legend id = "gameLegend" class = "largeText"> Enter a book</legend>
      <form action="" method="post" id = 'enterGame' class = "addForm">
        <div class = "form-inputs"> 
          <input class = "inputGame" type="hidden" id="mediaType" name="mediaType" value="game" />

          
          <!-- <label for = "title">Title</label> -->
          <input class = "inputGame"  type = "text" id = "title" name = "title" placeholder = "Game Title">
          <div class = "error" id = "emailError"></div>

          <!-- <label for = "developer">Developer</label -->
          <input class = "inputGame"  type = "text" id = "developer" name = "developer" placeholder = "Developer" >
          <div class = "error" id = "developerError"></div>

          <!-- <label for = "year">Published Year</label> -->
          <input class = "inputGame"  type = "text" id = "year" name = "year" placeholder = "Year Released">
          <div class = "error" id = "yearError"></div>

          <div class = "finishedContainer">
            <label for = "finished">Finished? </label>
            <input class = "checkbox"  type = "checkbox" id = "checkboxGame" name = "finished" >
          </div>

          <!-- <label for = "review">Review</label> -->
          <input class = "inputGame"  type = "text" id = "review" name = "review" placeholder = "Review" >
          <div class = "error" id = "emailError"></div>

          <input class = "inputGame"  type = "text" id = "notes" name = "notes" placeholder = "Notes" >
          <div class = "error" id = "emailError"></div>

          
        </div>
        <button type = 'button' form ="enterGame" id = "gameButton" class = "buttonStyle submitButton">Add Game</button>
      </form>
    </fieldset>

  </div>


  <div class = "libraryContainer" id = "libContainer"></div>  


  

</body>

<footer>



</footer>
<script src="script.js"></script>
</html>
